<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Result - Guru Jajur Secondary School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #888;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Guru Jajur Secondary School</h1>
    <h3>Grade XI Result Portal</h3>
    <input type="text" id="symbolInput" placeholder="Enter Symbol Number" />
    <button onclick="fetchResult()">Get Result</button>

    <div id="result"></div>
  </div>

 <script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbzb0B7SaRSAJiKzUoU6hI7RMB4LzO6Uoua1fn3qCWuuNj4faKMKahn_IJGeajWt_DqJkA/exec";

  function fetchResult() {
    const symbol = document.getElementById("symbolInput").value.trim();
    if (!symbol) {
      alert("Please enter a symbol number.");
      return;
    }

    fetch(`${apiUrl}?symbol=${symbol}`)
      .then(res => res.json())
      .then(data => {
        if (data.error || !data.Name) {
          document.getElementById("result").innerHTML = `<p style="color:red;">Result not found!</p>`;
          return;
        }

        let html = `
          <h2>Student Information</h2>
          <p><strong>Name:</strong> ${data.Name}</p>
          <p><strong>Gender:</strong> ${data.Gender}</p>
          <p><strong>DOB:</strong> ${data.DOB}</p>
          <p><strong>Symbol No:</strong> ${data.Roll}</p>

          <h3>Subject-wise Grades</h3>
          <table border="1" cellpadding="5" cellspacing="0">
            <tr>
              <th>Code</th>
              <th>Subject</th>
              <th>Grade</th>
              <th>Grade Point</th>
              <th>Final Grade</th>
            </tr>`;

        data.Subjects.forEach((subject, index) => {
          html += `
            <tr>
              <td>${subject.code || index + 1}</td>
              <td>${subject.name}</td>
              <td>${subject.grade}</td>
              <td>${subject.gp}</td>
              <td>${subject.finalGrade || ""}</td>
            </tr>`;
        });

        html += `
          <tr style="font-weight:bold; background:#f0f0f0;">
            <td colspan="3">GPA</td>
            <td colspan="2">${data.GPA} (${data.Grade})</td>
          </tr>
        </table>

        <p><strong>Result:</strong> ${data.Result}</p>
        `;

        document.getElementById("result").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Error fetching result. Try again later.</p>`;
      });
  }
</script>
</body>
</html>
